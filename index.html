<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<!-- cards created in JS-->
<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>
    <section class="score-panel">
        <ul class="stars"></ul>
        <span class="moves"></span> Moves
        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>
    <ul class="deck"></ul>
</div>
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade bg-modal" id="exampleModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="winnerModal-label">Congratulation!</h4>
            </div>
            <div class="modal-body">
                <p id="winnerText">You Won!</p>
                <p id="winnerText"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-lg bttnPlayClose" data-dismiss="modal" onclick="playAgain()" type="button">Play Again</button>
                <button class="btn btn-secondary bttnPlayClose" data-dismiss="modal" type="button">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>
<script src="js/app.js">
</script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">
</script>
